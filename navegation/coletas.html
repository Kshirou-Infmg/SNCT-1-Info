  <main>
    <div class="container">
            <h2 id="titulo-mapa">Mapa dos Pontos de Coletas</h2>
            <!-- Mapa Leaflet -->
            <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
            <div id="map"></div>
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script>
            var map = L.map('map').setView([-17.857, -41.508], 13); // Teófilo Otoni

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap'
            }).addTo(map);

            //Marcadores de exemplo
            L.marker([-17.857, -41.508]).addTo(map)
                .bindPopup('<b>EcoPonto Central</b><br>Rua das Flores, 123');
                
            L.marker([-17.860, -41.505]).addTo(map)
                .bindPopup('<b>Coleta Recicláveis</b><br>Av. Brasil, 456');

            L.marker([-17.854, -41.510]).addTo(map)
                .bindPopup('<b>Descarte Eletrônicos</b><br>Praça Tiradentes');
            </script>
    </div>
  </main>
    <script src="../script/scriptmenu.js"></script>
